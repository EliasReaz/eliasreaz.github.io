# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Reaz Elias
description: "Hi, I'm Reaz, a Data Scientist & Analyst.  My portfolio site showcases interesting projects I've recently undertaken, with a strong emphasis on business impact. Please also look at my Github & LinkedIn."
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: Data Science <span style="color:#f58506"> Portfolio </span>
location: "Toronto, Canada"
resume_url: /docs/Resume_EliasReaz_16072024.pdf
avatar_image: /img/IMG_rz_9Jul24_square Cropped.jpg

#-------------------------------
# Contact links
linkedln: "https://www.linkedin.com/in/reaz-ussalamelias/" # Add your linkedln handle
github: "https://github.com/EliasReaz/"  # Add your github handle

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


